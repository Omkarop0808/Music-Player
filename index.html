<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
     <div class="container">
        <div class="music-player">
            <nav>
                <div class="circle">
                     <i class="fa-solid fa-angle-left"></i>
                </div>
                <div class="circle">
                     <i class="fa-solid fa-bars"></i>
                </div>
            </nav>
            <img src="media/thumbnail.png" class="song-img" id="cover">
            <h1 id="title">Despacito</h1>
            <p id="artist">Luis Fonsi Ft. Puerto Rican</p>

            <audio id="song">
                <source src="media/Go-NEFFEX.mp3" type="audio/mpeg">
                
            </audio>
            <input type="range" value="0" id="progress">

            <div class="controls" >
                <div id="prev"><i class="fa-solid fa-backward-step"></i></div>
                <div class="play" onclick="playPause()"><i class="fa-solid fa-play" id="ctrlIcon" ></i></div>
                <div id="next"><i class="fa-solid fa-forward-step"></i></div>
            </div>

        </div>
     </div>
    <script src="script.js">
        
    </script>
</body>
</html>
